<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-content">
    <div class="title">
      <h1>Sketch Pad</h1>
    </div>
    <div class="mode">You are Drawing</div>
    <div class="content">

      <div class="board"></div>

      <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('gray')">Gray</button>
        <button onclick="changeColor('rainbow')">Rainbow</button>
        <button onclick="resetBoard()">Reset</button>
      </div>

      <div class="sizing">
        <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
        <button>Set Size</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
